<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0d6efd">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/automato/manifest.json" />
  <link rel="apple-touch-icon" href="/automato/icon.png" />
  <link rel="icon" href="/automato/icon.png" />

  <title>Automato</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #statusBar {
      font-size: 0.85rem;
      color: white;
      background: #dc3545;
      text-align: center;
      display: none;
    }

    #mainContent {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #welcome, #appFrame {
      flex-grow: 1;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    #installBtn {
      margin-top: 2rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    ol {
      padding-left: 20px;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <div id="statusBar">Offline</div>

  <div id="mainContent">
    <!-- Welcome Screen -->
    <div id="welcome">
      <h1>üôè Automato</h1>
      <p>Install this app for best experience.</p>
      <button id="installBtn" onclick="installApp()" style="display:none">üì≤ Install App</button>
    </div>

    <!-- App Frame (loaded after install) -->
    <div id="appFrame">
      <iframe id="appIframe" src=""></iframe>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxVcr_gR--7BBcXoKl13OETd4t61UFc5Jav77In9JCCooAeJCOZ2WqbC7L3dhKh9ENezA/exec";
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    // --- iOS Detection ---
    function isIos() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    // Online/offline detection
    const showOffline = () => {
      document.getElementById('statusBar').style.display = 'block';
      document.getElementById('statusBar').textContent = 'Offline';
    };

    const showOnline = () => {
      document.getElementById('statusBar').style.display = 'none';
    };

    window.addEventListener('online', showOnline);
    window.addEventListener('offline', showOffline);
    window.addEventListener('load', () => {
      navigator.onLine ? showOnline() : showOffline();
    });

    // Standalone logic
    if (isStandalone) {
      document.getElementById("appFrame").style.display = "block";
      document.getElementById("appIframe").src = SCRIPT_URL;
    } else {
      document.getElementById("welcome").style.display = "flex";

      // --- iOS Install Instructions ---
      if (isIos()) {
        document.getElementById("installBtn").style.display = "none";
        document.getElementById("welcome").insertAdjacentHTML('beforeend',
          `<div style="margin-top:2em;color:#333">
            To install this app:<br>
            <ol style="text-align:left;max-width:260px;margin:0 auto;padding-left:0;">
              <li>Tap the <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/IOS_Share_icon.png" style="height:1.3em;vertical-align:middle" alt="Share"> <b>Share</b> button in Safari</li>
              <li>Scroll down and tap <b>Add to Home Screen</b></li>
              <li>Open from your home screen for the best experience!</li>
            </ol>
          </div>`);
      }

      // --- Android/Chrome Install Prompt ---
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        if (!isIos()) {
          document.getElementById("installBtn").style.display = "inline-block";
        }
      });

      window.installApp = function () {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
            document.getElementById("installBtn").style.display = "none";
          });
        }
      };
    }

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/automato/sw.js')
        .then(() => console.log("‚úÖ Service Worker Registered"));
    }
  </script>
</body>
</html>
